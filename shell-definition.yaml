tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Generic Static vCenter VM Shell 2G
  template_author: Anonymous
  template_version: 1.0.0
  template_icon: shell-icon.png

description: >
  TOSCA based deployed app shell

imports:
  - cloudshell_standard: cloudshell_deployed_app_standard_1_0_3.yaml

node_types:

  vendor.switch.Generic Static vCenter VM Shell 2G:
    derived_from: cloudshell.nodes.DeployedApp
    properties:
      VM Name:
        type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
        default:
        description: VM Name
      vCenter Resource Name:
        type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
        default:
        description: Name of the existing vCenter Resource
      vCenter Port:
        type: integer          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
        default: 443
        description: vCenter Port
      GenericVPort.Requested vNIC Name:
        type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
        default:
        description: Interface vnic number
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
          Password:
            type: cloudshell.datatypes.Password
            default:
          User:
            type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
            default:
          VM Name:
            type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
            default:
            description: VM Name
          vCenter Resource Name:
            type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
            default:
            description: Name of the existing vCenter Resource
          vCenter Port:
            type: integer          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
            default: 443
            description: vCenter Port
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: GenericStaticvCenterVMShell2GDriver.zip
        type: tosca.artifacts.File
