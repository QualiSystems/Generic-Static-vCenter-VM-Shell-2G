tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: Generic Static VM Shell 2G
  template_author: Quali
  template_version: 1.0.0
  template_icon: shell-icon.png

description: >
  TOSCA based deployed app shell

imports:
  - cloudshell_standard: cloudshell_deployed_app_standard_1_0_3.yaml

node_types:
  vendor.resource.Generic Static VM 2G:
    derived_from: cloudshell.nodes.DeployedApp
    properties:
      VM Name:
        type: string
        description: VM Name
      Cloud Provider Resource Name:
        type: string
        description: Name of the existing Cloud Provider Resource
      OS Type:
        type: string
        description: OS type
      GenericVPort.Requested vNIC Name:
        type: string
        default:
        description: Interface vnic number
      GenericVPort.Private IP:
        type: string
        default: N/A
        description: Private IP
      GenericVPort.Public IP:
        type: string
        default: N/A
        description: Public IP
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
          hide_address:
            type: string
            default: true
          Password:
            type: cloudshell.datatypes.Password
            default:
          User:
            type: string
            default:
          VM Name:
            type: string
            description: VM Name
          Cloud Provider Resource Name:
            type: string
            description: Name of the existing Cloud Provider Resource
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: GenericStaticVMShell2GDriver.zip
        type: tosca.artifacts.File
